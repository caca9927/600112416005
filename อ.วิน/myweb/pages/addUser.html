<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Quick Example</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" id="fm_addUser">
        <div class="box-body">
            <div class="form-group">
                <label for="id">ID</label>
                <input  class="form-control" required id="id" name="id" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input  class="form-control" required id="name" name="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required id="email" name="email" placeholder="Enter E-mail">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" name="password"  placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="password_rep">Password (repeat)</label>
                <input type="password" class="form-control" id="password_rep" name="password_rep" placeholder="Repeat Password">
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-warning" id="btn_back">Back</button>
        </div>
    </form>
</div><!-- /.box -->

<script>
    $("#btn_back").click(function(){
        $("#showUser").load("./scripts/showUser.php");
    });

    $("#fm_addUser").submit(function(){
        $.ajax({
            type:"POST",
            url:"./scripts/addUser.php",
            data: $("#fm_addUser").serialize(),
            success: function(msg){
                console.log(msg);
                // $("#showUser").load("./scripts/showUser.php");
            }
        });
    });


</script>
